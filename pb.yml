# Server01 IF Datei

- hosts: server01
  name: Schnittstellen
  become: yes
  gather_facts: no
  tasks:
    - name: Server01
      copy: 
        src: /home/cumulus/ON-04/server01-if
        dest: /etc/network/interfaces
    # aktivieren
    - name: Durchstarten der Schnittstelle
      shell: /sbin/ifreload -a


